{% extends 'base_admin.html' %}
{% block body_class %} sidebar-mini {% endblock %}
{% block content %}
{% load static %}

<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>User Edit</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="{% url 'admin:dashboards' %}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin:users:user-list' %}">Users</a></li>
						<li class="breadcrumb-item active">User Edit</li>
					</ol>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">{{ user.username }}</h3>
						<div class="card-tools">
							<button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
							<i class="fas fa-minus"></i></button>
						</div>
					</div>
					<div class="card-body">
                        <div class="row">
                        <div class="col-12">
						<div class="form-group">
							<label for="inputName">Name</label>
							<input type="text" name="name" id="inputName" class="form-control" value="{{user.name}}">
						</div>
                        <div class="form-group">
							<label for="inputName">Email</label>
							<input type="email" name="email" id="inputEmail" class="form-control" value="{{user.email}}">
						</div>
						<div class="form-group">
							<label for="inputStatus">Position</label>
							<select class="form-control custom-select">
								<option selected="" disabled="">Select one</option>
								<option>On Hold</option>
								<option>Canceled</option>
								<option selected="">Success</option>
							</select>
						</div>
                        <div class="form-group">
							<label for="inputStatus">Team</label>
							<select class="form-control custom-select">
								<option selected="" disabled="">Select one team</option>
								<option>On Hold</option>
								<option>Canceled</option>
								<option selected="">Success</option>
							</select>
						</div>
						<div class="form-group">
                        <label>Skills</label>
                            <select class="select2" multiple="multiple" data-placeholder="Select a Skill" style="width: 100%;">
                                {% for skill in user.skill.all %}
                                    <option>{{ skill.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        </div>
                        </div>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<a href="{% url 'admin:users:user-list' %}" class="btn btn-secondary">Cancel</a>
				<input type="submit" value="Save Changes" class="btn btn-success float-right">
			</div>
		</div>
	</section>
	<!-- /.content -->
</div>
{% endblock %}
{% block script %}
    {% include 'script_select.html' %}
{% endblock %}
